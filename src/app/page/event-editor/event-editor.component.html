<div class="row">
  <div *ngIf="(event$ | async) as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label>Name</label>
        <input name="name" [(ngModel)]="event.name" type="text" class="form-control" pattern=".{8,25}" required>
        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          The name of the event must be...
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input name="date" [(ngModel)]="event.date" type="text" class="form-control" required [pattern]="datePattern">
        <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
          date required
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input name="time" [(ngModel)]="event.time" type="text" class="form-control" required [pattern]="timePattern">
        <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
          time required
        </div>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input name="location" [(ngModel)]="event.location" type="text" class="form-control" required pattern=".{5,25}">
        <div [hidden]="eventForm.controls['location']?.valid" class="error-message">
          location required
        </div>
      </div>

      <button [disabled]="!eventForm.valid"  type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
